<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


function update_recently_added_pic(elementIDPic,elementIDTitle,elementIDPrice,imgSRC,titleSRC,priceSRC)
{
  var image = document.getElementById(elementIDPic);
  image.src = imgSRC;

  var title = document.getElementById(elementIDTitle);
  title.innerText = titleSRC

  var price = document.getElementById(elementIDPrice);
  price.innerText = "$"+priceSRC;
}


function get_recently_added_main()
{
  const Http = new XMLHttpRequest();
  //send to the server/URL
  var newU = "REQ|MAIN";
  const url='http://127.0.0.1:5000/'+newU;
  Http.open("GET", url);
  Http.send();
  Http.onreadystatechange = (e) => {
    //Turn text into JSON data
    var DB_response = JSON.parse(Http.response);

    //Make sure to check if title is not empty (No title = invalid)

    //if the reponse is a valid entry then call function to change the data
    if(DB_response[0]["product_title"] != "")
    {
      update_recently_added_pic('RAProd1Pic','RAProd1Title','RAProd1Price',DB_response[0]["img_url"],DB_response[0]["product_title"],DB_response[0]["price"]);
    }
    if(DB_response[1]["product_title"] != "")
    {
      update_recently_added_pic('RAProd2Pic','RAProd2Title','RAProd2Price',DB_response[1]["img_url"],DB_response[1]["product_title"],DB_response[1]["price"]);
    }
    if(DB_response[2]["product_title"] != "")
    {
      update_recently_added_pic('RAProd3Pic','RAProd3Title','RAProd3Price',DB_response[2]["img_url"],DB_response[2]["product_title"],DB_response[2]["price"]);
    }
    if(DB_response[3]["product_title"] != "")
    {
      update_recently_added_pic('RAProd4Pic','RAProd4Title','RAProd4Price',DB_response[3]["img_url"],DB_response[3]["product_title"],DB_response[3]["price"]);
    }

  }
}
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
